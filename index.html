<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src//styles/index.css" />
    <script defer src="./public//dist/index.js"></script>
    <title>Break Bricks Game Canvas</title>
  </head>
  <body>
    <main>
      <div class="box_infos">
        <div class="canvas_button">
          <canvas id="canvas"> Navegador nao suportado </canvas>
          <button id="buttonGame">Iniciar jogo</button>
        </div>
        <div>
          <div class="box_flex-info">
            <p class="info_value">Pontuação:</p>
            <p class="values" id="score"></p>
          </div>
          <div class="box_flex-info">
            <p class="info_value">Vidas:</p>
            <p class="values" id="life"></p>
          </div>
          <div class="box_flex-info">
            <p class="info_value">Inimigos restantes:</p>
            <p class="values" id="enemies_quantity"></p>
          </div>
          <div class="box_flex-info">
            <p class="info_value">Adicionar coluna de inimigo:</p>
            <button class="enemyControl" id="decrease">-</button>
            <button class="enemyControl" id="add">+</button>
          </div>
          <div class="box_flex-info">
            <p class="info_value">Recorde:</p>
            <p class="values" id="record"></p>
          </div>
          <div class="box_flex-info">
            <button class="enemyControl" id="pause">||</button>
            <button class="enemyControl" id="play">I></button>
          </div>
          <div class="box_flex-info">
            <button id="restart">Recomeçar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
